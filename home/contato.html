<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMF | Entre em contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../Assets/SMF-Icon.png" type="image/x-icon">
</head>
<body>
<div class="header">
    <div class="container">
             <div class="logo-header">
                 <img src="imagens\logo_png.png" alt="">
             </div>
        <div class="navbar">
            <ul>
                <li> <a href="home.html">Home</a></li>
                <li> <a href="sobrenos.html">Sobre nós</a></li>
                <li> <a href="../Calculadora/Calculadora.html">Simulador financeiro </a> </li>
                <li> <a href="contato.html">Entre em contato</a></li>
                <button class="button-login" onclick="irLogin()">Login</button>
            </ul>
        </div>
    </div>
</div>
<div class="titulo">
    <h1>Tem alguma duvida?</h1>
    <h2>Entre em contato!</h2>
</div>
 <div class="form-wrapper">
    <form class="form-container">
        <h1>Formulário de Cadastro</h1>
        <div class="form-content">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-content">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-content">
            <label for="senha">Qual sua duvida?</label>
            <input type="text" id="duvida" name="duvida" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>
<div class="footer">
    <footer>
        <p>Contato (SMF@OUTLOOK.COM, 1194111-1106(WhatsApp)).</p>
        <p>Rua Haddock Lobo, 595 - São Paulo / SP</p>
        <p>© 2025 SMF. Todos os direitos reservados.</p>
    </footer>
</div>
</body>
</html>
<script>
        function irLogin() {
            window.location.href = '../LoginCadastro/login.html'
        }
</script>
