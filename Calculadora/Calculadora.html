<script>
  function calcular() {
    // Pega os valores
    var fluxo = Number(input_fluxo.value);
    var numSetores = Number(input_setores.value);
    var faturamento = Number(input_faturamento.value);
    var metragem = Number(input_metros.value);

    if (fluxo <= 0 || numSetores <= 0 || faturamento <= 0) {
      resultados.innerHTML = `Insira valores v√°lidos para que o calculo sej√° realizado!`;
    } else {
      // Ticket m√©dio do dia
      var ticketMedio = faturamento / fluxo;
      var ticketMedioSet = faturamento / numSetores;
      var ticketMedioSetMes = ticketMedioSet * 30;
      // Estimativa de vendas p√≥s reajuste
      // margem de lucro de 4% a 6% para atacadistas
      var newFaturamento = faturamento * 1.197;
      var newTicketMedio = newFaturamento / fluxo;
      var newTicketMedioSet = newFaturamento / numSetores;

      // Valor estimado para fazer um reajuste
      var reajuste = 275 * metragem;

      // Lift de vendas
      var aumento = newFaturamento - faturamento;

      // Payback
      var payback = reajuste / aumento;

      // Mostra resultados
      resultados.innerHTML = `
        <h2>Estimativa de Resultados</h2>
        <p><b>Seu ticket m√©dio por setor pr√© ajuste:</b> R$${ticketMedioSet.toFixed(
          2
        )}</p>
        <p><b>Seu novo ticket m√©dio por setor p√≥s ajuste:</b> R$${newTicketMedioSet.toFixed(
          2
        )}</p>
        <p><b>Estimativa de aumento do faturamento com ajuste baseado nas informa√ß√µes analisadas:</b> R$${aumento.toFixed(
          2
        )}</p>
        <p><b>Payback:</b> ${payback.toFixed(1)} dias</p>
        `;
    }
  }
