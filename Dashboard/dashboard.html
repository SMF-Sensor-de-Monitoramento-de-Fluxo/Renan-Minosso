<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Fluxo de Clientes</title>
  <link rel="shortcut icon" href="../Assets/SMF-Icon.png" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9FBF2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 180px;
    }

    .card h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #777;
    }

    .charts {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .chart:last-child {
      grid-column: 1 / -1;
      width: 35%;

    }

    .chart {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <h1>Fluxo de Clientes- Protótipo</h1>

  <div class="cards">
    <div class="card">
      <h2>1.250</h2>
      <p>Total de Clientes (1h)</p>
    </div>
    <div class="card">
      <h2>Corredor 3</h2>
      <p>Mais Movimentado</p>
    </div>
    <div class="card">
      <h2>Corredor 5</h2>
      <p>Menos Movimentado</p>
    </div>
  </div>

  <div class="charts">
    <div class="chart">
      <canvas id="barChart"></canvas>
    </div>
    <div class="chart">
      <canvas id="lineChart"></canvas>
  </div>

  <script>
    // Dados fictícios de exemplo
    const corredores = ["Corredor 1", "Corredor 2", "Corredor 3", "Corredor 4", "Corredor 5"];
    const clientesPorCorredor = [300, 250, 400, 200, 100];

    // Gráfico de Barras - Clientes por corredor
    new Chart(document.getElementById("barChart"), {
      type: "bar",
      data: {
        labels: corredores,
        datasets: [{
          label: "Clientes por Corredor (1h)",
          data: clientesPorCorredor,
          backgroundColor: ["#0e34a0", "#0b6caf", "#08a4bd", "#52fffc", "#003559"]
        }]
      }
    });

    // Gráfico de Linha - Fluxo ao longo do tempo (exemplo 5 horas)
    new Chart(document.getElementById("lineChart"), {
      type: "line",
      data: {
        labels: ["08h", "09h", "10h", "11h", "12h"],
        datasets: [{
          label: "Fluxo total de clientes",
          data: [500, 800, 1250, 1000, 900],
          borderColor: "#08a4bd",
          backgroundColor: "rgba(59,130,246,0.2)",
          tension: 0.3,
          fill: true
        }]
      }
    });
;
  </script>
</body>

</html>
